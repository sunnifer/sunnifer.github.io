<p><img src="sunnifer.github.io/dante.jpg" width="500" height="300" name="slide"/></p>
	<script type="text/javascript">
	var step=1;
	function slideit()
	{
		document.images.slide.src = eval("image"+step+".src");
		if(step<4)
			step++;
		else
			step=1;
		setTimeout("slideit()",2500);
	}
	slideit();
	</script>
